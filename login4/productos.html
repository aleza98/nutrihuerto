<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro de productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #24d683;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Registro de productos</h1>

      <form action="process.php" method="post" class="was-validated">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cantidad">Cantidad en libra</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="precio_compra">Precio de compra por libra</label>
              <input type="number" class="form-control" id="precio_compra" name="precio_compra" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="precio_venta">Precio de venta por libra</label>
              <input type="number" class="form-control" id="precio_venta" name="precio_venta" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="existencias">Existencias</label>
              <input type="number" class="form-control" id="existencias" name="existencias" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='compras.php'">Realizar una compra</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='ventas.php'">Realizar una venta</button>
      </form>
      <h2>Lista de Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio Compra</th>
          <th>Precio Venta</th>
          <th>Existencias</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarían los productos registrados -->
      </tbody>
    </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sJgNmxrODtwb+dI5g8xmKD" crossorigin="anonymous"></script>

</body>
</html>
