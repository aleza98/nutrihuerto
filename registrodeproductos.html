<div class="container">

    <div class="col-md-6">
      <h1>Registro de productos</h1>

      <form action="process.php" method="post" class="was-validated">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cantidad">Cantidad en libra</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="precio_compra">Precio de compra por libra</label>
              <input type="number" class="form-control" id="precio_compra" name="precio_compra" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="precio_venta">Precio de venta por libra</label>
              <input type="number" class="form-control" id="precio_venta" name="precio_venta" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="existencias">Existencias</label>
              <input type="number" class="form-control" id="existencias" name="existencias" required>
              <div class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='compras.php'">Realizar una compra</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='ventas.php'">Realizar una venta</button>
      </form>
