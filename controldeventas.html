<!DOCTYPE html>
<html>
<head>
  <title>Control y Reporte de Ventas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: rgba(24, 243, 152, 0.3);
    }

    .btn-primary{
      background-color: #9eeec9;
      border-color: #24d683;
    }
  </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="30" height="30" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="paneldecontrol.html">Inicio <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar Sesión</a>
          </li>    
        </ul>
      </div>
    </nav>
<!-- Page Content -->
<div class="container mt-4">

  <!-- Sales Report -->
  <h2>Control y Reporte de Ventas</h2>
  
  <div class="row">
    <div class="col-md-3">
    
      <!-- Search Form -->
      <form>
        <div class="form-group">
          <label>Buscar por fecha:</label>
          <input type="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Buscar
        </button>
      </form>
      
    </div>
    
    <div class="col-md-9">
    
      <!-- Sales Table -->  
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Código</th>  
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th> 
            <th>Existencia</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Producto 1</td>  
            <td>10</td>
            <td>$100</td>
            <td>$1000</td>
            <td>50</td>
          </tr>
          <tr>
            <td>002</td>
            <td>Producto 2</td>
            <td>25</td>
            <td>$50</td>
            <td>$1250</td>
            <td>100</td>
          </tr>
          <tr>
            <td>003</td>
            <td>Producto 3</td>
            <td>5</td>
            <td>$150</td>
            <td>$750</td>
            <td>20</td>  
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="4" class="text-right">Total:</th>
            <th>$3000</th>
            <th></th>  
          </tr>
        </tfoot>   
      </table>
      
      <!-- Action Buttons -->
      <button class="btn btn-primary">Imprimir</button>
      <button class="btn btn-primary">PDF</button>
      
    </div>
  </div>
  
</div>

<!-- Footer -->  
<footer class="footer mt-auto py-3 bg-light fixed-bottom">
  <div class="container">
    <span class="text-muted">
      <button class="btn btn-outline-primary btn-sm">
        ¿Necesita ayuda?
      </button>
    </span>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
